version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aurika_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aurika_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-aurika_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aurika_user} -d ${POSTGRES_DB:-aurika_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
